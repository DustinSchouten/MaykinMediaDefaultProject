{% extends "hotels/base.html" %}
{% load static %}

{% block content %}

<section class="container">
    <h2>Order your stay at {{ hotel_object.name }}</h2>

    <form method="post" class="reservation_form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" id="button_submit_reservation_form" class="button" value="Continue" />
    </form>
</section>
{% endblock %}
